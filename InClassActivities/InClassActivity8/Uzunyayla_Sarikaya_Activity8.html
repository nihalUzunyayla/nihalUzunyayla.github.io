<body>
    <div class="form">
        <label for="language">What programming language<br />do you know?</label>
        <input id="language" type="text" name="language" required />
    </div>

    <div class="form">
        <label for="birthday">What is your birthday?</label>
        <input id="birthday" type="text" name="birthday" />
    </div>

    <div class="form">
        <label for="email">Email Address:</label>
        <input id="email" type="email" name="email" placeholder="Enter a valid email address" required="" />
    </div>

    <div class="form">
        <label for="website">Website:</label>
        <input id="website" type="url" name="website" placeholder="https://example.com" required pattern="https?://.+" />
    </div>
    <input type="submit" value="Submit" />
