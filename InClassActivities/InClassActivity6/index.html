<!DOCTYPE html>
<html>
<head>
    <title>Catch the Button</title>
    <style>
        #button {
            background-color: rgb(141, 102, 135);
            width: 150px;
            height: 65px;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="button">Click Me</button>
    <script src="script.js"></script>
</body>
</html>
